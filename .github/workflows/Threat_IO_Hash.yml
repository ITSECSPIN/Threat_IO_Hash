
name: Import ThreatView SHA Hash Feed

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: "5 0 * * *" # Runs daily at 00:05 UTC

permissions:
  contents: write

jobs:
  import-sha-hash-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Download SHA Hash Feed from ThreatView
        run: |
          mkdir -p Threat_IO_Hash
          curl -s -o Threat_IO_Hash/SHA-HASH-FEED.txt https://threatview.io/Downloads/SHA-HASH-FEED.txt
          echo "Downloaded SHA Hash Feed into Threat_IO_Hash directory"

      - name: Commit and push changes
        run: |
          git add Threat_IO_Hash/SHA-HASH-FEED.txt
          git commit -m "Imported SHA Hash Feed from ThreatView into Threat_IO_Hash"
          git push origin main
